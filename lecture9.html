<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML id and class</title>
</head>
<style>
    body{
        background-color:black;
    }
    div{
        margin-bottom:13px;
    }
    .freehit{
        background-color: rgb(255, 0, 247);
        height:100px;
    }
    .netis{
        width:100px;
        background-color:aqua
    }
    #nitish{
        background-color:red;
        height:50px;
        width:50px;
        border-radius: 10px;
    }
    #netra{
        border-radius:8px;
    }
</style>
<body>
    <div class="freehit">BOX1</div>
    <div class="freehit netis">BOX2</div>
    <div class="netis">BOX3</div>
    <div id="nitish">BOX4</div>
    <div id="netra" class="netis">BOX5</div>
</body>
</html>
